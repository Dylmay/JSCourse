<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" href="icon.png"/>
  <title>Tic-Tac-Toe</title>
  <script src='index.js'></script>
</head>
<body>
<div id="player-score">
  <div class="col-2" id="player-1">
    <h2>Player 1</h2>
    <h3 class="center_text" id="player-1-info"></h3>
  </div>
  <div class="col-4" id="player-separator">
    <h3 class="center_text">VS.</h3>
  </div>
  <div class="col-2" id="player-2">
    <h2>Player 2</h2>
    <h3 id="player-2-info"></h3>
  </div>
</div>
<hr class="col-1">
<div class="col-1" id="ttt-board">
  <!-- Board is generated by the JS script-->
</div>
<hr class="col-1">
<div id="options">
  <button class="center_text col-1" id="reset-game">Reset Game</button>
  <button class="center_text col-3" id="inc-board-size">Board size⇧</button>
  <button class="center_text col-3" id="dec-board-size">Board size⇩</button>
</div>
<footer class="center_text col-1" id="copyright">© Dylmay Ltd. All rights reserved. </footer>
</body>
</html>
